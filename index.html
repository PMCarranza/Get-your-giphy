<!--this declaration must be the very first thing on the html document  -->
<!-- this declaration is not an html tag, it is an instruction to the web browser about what version of html the page is written in-->
<!DOCTYPE html>

<!-- this tag declares the the language of the web page to be english -->
<html lang="en">

<!-- the head tag contains the metadata this tag contains the document title, liked style and script tags,. this tag contains information about the page and it does not get displayed in the browser, this tag requires a closing tag-->

<head>
  <!--this tag specifies the character encoding for the html document  -->
  <!-- utf-8 is the character encoding for unicode and is one that has better chance to be understood by most browsers -->
  <meta charset="UTF-8">

  <!-- title tag, information that appears either on a browsing tab or at the top of the browsing window -->
  <title>Animaltastic</title>

  <!-- external file being linked to the html document-->
  <!-- link used to tell the browser where to find the file needed -->
  <!-- rel specifies the relationship between the html doc and the linked file -->
  <!-- type is the attribute that specifies the type of doc being linked -->
  <!-- href specifies the path to the file to be linked -->
  <!-- link is a self closing tag -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- head closing tag -->
</head>

<!-- defines the document's body or largest container, needs  a closing tag-->

<body>

  <!-- divs are used as containers for other html elements, in this case it is being used as a place holder for the animal buttons generated via jquery, needs a closing tag -->
  <div id="animal-buttons">

  </div>

  <!--form are used to create html content from user inputs, this form it is made of one label and two inputs, forms can contain different kinds of elements: buttons, text areas, field sets, these I am somewhat familiar with, I found others I have not seen before, like: select, option, optgroup-->
  <!-- forms need a closing tag -->
  <form id="animal-form">
    <label for="animal-input">Add your own button</label>
    <input type="text" id="animal-input">
    <input id="add-animal" type="submit" value="Submit">
  </form>

  <!-- divs are used as containers for other html elements, in this case it is being used as a place holder for the animal images generated via the called to the api via jquery, needs a closing tag -->
  <div id="animals">

  </div>

  <!-- the script element can contain of point to an external script file, it needs a closing tag-->
  <!-- the first script tag uses the source attribute to direct the page to an external jquery library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- this script tag uses the source attribute to direct the page to an internal javascript file, the path is short because html and javascript files reside in the same level folder -->
  <script src="assets/js/app.js"></script>

  <!-- footer section -->
  <footer>
    <div id="bottom">
      <h6 id="foot">Mari√±o Carranza 2019</h6>
    </div>

  </footer>

  <!-- body's closing tag -->
</body>

<!-- html closing tag -->

</html>
